name: openai-api-chatgpt-16k
endpoints:
- ping
- envvars_to_send
- max_tokens
- respond
- generate_goals
compose:
  env_file:
  - .env
  - .env_azure
  build:
    args:
      SERVICE_PORT: 8167
      SERVICE_NAME: openai_api_chatgpt_16k
      PRETRAINED_MODEL_NAME_OR_PATH: gpt-3.5-turbo-16k
      FLASK_APP: server
    context: .
    dockerfile: ./services/openai_api_lm/Dockerfile
  command: flask run -h 0.0.0.0 -p 8167
  environment:
  - FLASK_APP=server
  deploy:
    resources:
      limits:
        memory: 100M
      reservations:
        memory: 100M
  volumes:
  - ./services/openai_api_lm:/src
  - ./common:/src/common
  ports:
  - 8167:8167
proxy: null
