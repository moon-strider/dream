dff-api-skill:
  name: dff_api_skill
  display_name: API Skill
  container_name: dff-api-skill
  component_type: Generative
  model_type: NN-based
  is_customizable: false
  author: DeepPavlov
  description: This skill utilizes OpenWeatherMap service to get the forecast,
    LangChain's GoogleSearchAPIWrapper to use Google search and OpenAI LLM
    for question answering, and ChatGPT to handle all other user requests.
  ram_usage: 1.5G
  gpu_usage: null
  port: 8168
  endpoints:
  - group: skills
    endpoint: respond
  build_args:
    SERVICE_PORT: 8168
    SERVICE_NAME: dff_api_skill
    GENERATIVE_SERVICE_URL: http://openai-api-chatgpt:8145/respond
    GENERATIVE_SERVICE_CONFIG: openai-chatgpt.json
    GENERATIVE_TIMEOUT: 15
    N_UTTERANCES_CONTEXT: 1
    ENVVARS_TO_SEND: OPENAI_API_KEY,GOOGLE_CSE_ID,GOOGLE_API_KEY
  date_created: '2023-04-05T09:45:32'