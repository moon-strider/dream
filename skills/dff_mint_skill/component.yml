dff-mint-skill:
  name: dff_mint_skill
  display_name: Commands Responses
  container_name: dff-mint-skill
  component_type: Script-based w/o NNs
  model_type: Dictionary/Pattern-based
  is_customizable: true
  author: DeepPavlov
  description: provides template-based replies for some of the commands detected by
    Intent Catcher annotator
  ram_usage: 100M
  gpu_usage: null
  port: 8337
  endpoints:
