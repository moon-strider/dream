    endpoint: respond
  build_args:
    SERVICE_PORT: 8337
    SERVICE_NAME: dff_mint_skill
    LANGUAGE: EN
    ROS_FLASK_SERVER: http://ros-flask-server:5000
  date_created: '2023-05-30T09:45:32'

