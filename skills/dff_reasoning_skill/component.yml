dff-reasoning-skill:
  name: dff_reasoning_skill
  display_name: DeepPavlov Reasoning Skill
  container_name: dff-reasoning-skill
  component_type: Generative
  model_type: NN-based
  is_customizable: false
  author: DeepPavlov
  description: This skill utilizes several APIs to handle user requests.
      ChatGPT is used to think what API is best to use and to form an input for it.
  ram_usage: 1.5G
  gpu_usage: null
  port: 8169
  endpoints:
  - group: skills
    endpoint: respond
  build_args:
    SERVICE_PORT: 8169
    SERVICE_NAME: dff_reasoning_skill
    GENERATIVE_SERVICE_URL: http://openai-api-chatgpt:8145/respond
    GENERATIVE_SERVICE_CONFIG: openai-chatgpt.json
    GENERATIVE_TIMEOUT: 30
    N_UTTERANCES_CONTEXT: 1
    ENVVARS_TO_SEND: OPENAI_API_KEY,GOOGLE_CSE_ID,GOOGLE_API_KEY,OPENWEATHERMAP_API_KEY,NEWS_API_KEY,WOLFRAMALPHA_APP_ID
  date_created: '2023-04-05T09:45:32'