name: dff-universal-prompted-skill
endpoints:
- respond
compose:
  env_file:
  - .env
  build:
    args:
      SERVICE_PORT: 8147
      SERVICE_NAME: dff_universal_prompted_skill
      DEFAULT_LM_SERVICE_TIMEOUT: 120
      N_UTTERANCES_CONTEXT: 7
      DEFAULT_LM_SERVICE_URL: http://openai-api-chatgpt:8145/respond
      DEFAULT_LM_SERVICE_CONFIG: openai-chatgpt.json
    context: .
    dockerfile: ./skills/dff_universal_prompted_skill/Dockerfile
  command: gunicorn --workers=1 server:app -b 0.0.0.0:8147 --reload
  deploy:
    resources:
      limits:
        memory: 128M
      reservations:
        memory: 128M
  volumes:
  - ./skills/dff_universal_prompted_skill:/src
  - ./common:/src/common
  ports:
  - 8147:8147
proxy: null
