name: Update alpha environment

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.CI_TOKEN }}
          submodules: true
      - uses: webfactory/ssh-agent@v0.8.0
        with:
            ssh-private-key: ${{ secrets.PRIVATE_DEPLOY_KEY }}

      - name: update base bots
        id: alpha_update
        run: /home/ubuntu/venv/bin/python3 utils/deploy/deploy.py

      - name: test universal
        run: BOT_PORT=4249 /home/ubuntu/venv/bin/python3 tests/test.py universal_prompted_assistant

      - name: test multy
        run: BOT_PORT=4250 /home/ubuntu/venv/bin/python3 tests/test.py multiskill_ai_assistant

      - name: Alpha Update Notification
        uses: skitionek/notify-microsoft-teams@master
        if: steps.alpha_update.outputs.exit_code == 0
        with:
          webhook_url: ${{ secrets.MSTEAMS_WEBHOOK }}
          overwrite: "{title: `Dream: Alpha updated`, text: ''}"
          job: '{"status": "success"}'

      - name: Alpha update failure notification
        uses: skitionek/notify-microsoft-teams@master
        if: failure()
        with:
          webhook_url: ${{ secrets.MSTEAMS_WEBHOOK }}
          overwrite: "{title: `Dream: Failed to update alpha`, text: ''}"
          job: '{"status": "failure"}'

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      GOOGLE_CSE_ID: ${{ secrets.GOOGLE_CSE_ID }}
      PORTAINER_URL: ${{ secrets.ALPHA_PORTAINER_URL }}
      PORTAINER_KEY: ${{ secrets.ALPHA_PORTAINER_KEY }}
      REGISTRY_URL: ${{ secrets.REGISTRY_URL }}
      PROXY_HOST: ${{ secrets.PROXY_HOST }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      AZURE_API_KEY: ${{ secrets.AZURE_API_KEY }}
      OPENAI_API_TYPE: ${{ secrets.OPENAI_API_TYPE }}
      OPENAI_API_VERSION: ${{ secrets.OPENAI_API_VERSION }}
      OPENAI_API_BASE: ${{ secrets.OPENAI_API_BASE }}
